<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Link Checker</title>
    <script>
      function showAlert() {
        var textBoxValue = document.getElementById("textBox").value;
        alert("You entered: " + textBoxValue);
      }
    </script>
  </head>
  <body>
    <label for="textBox">Enter a website:</label>
    <input type="text" id="textBox" name="textBox">www.wikipedia.org</input><br><br>
    <button onclick="showAlert()">Submit</button>
  </body>
</html>
